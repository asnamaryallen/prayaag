<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
  height: 100vh;
  background: url("./assets/images/college-photo.jpeg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}


    .glass-box {
      width: 70%;
      max-width: 900px;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      color: white;
      text-align: center;
      animation: fadeUp 1s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      opacity: 0.9;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="glass-box">
    <h1>ABOUT</h1>
    <p>
      PRAYAAG is the annual techno-cultural fest of XYZ College, bringing together innovation,
      creativity, and futuristic experiences. It serves as a platform for students to explore
      technology, art, and ideas beyond boundaries, creating an atmosphere where imagination
      meets execution.
    </p>
  </div>

</body>
</html>
