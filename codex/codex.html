<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">
    <img src="codex.jpeg" alt="Codex Logo">
  </div>

  <ul class="nav-links">
    <li><a href="#">Home</a></li>

    <li class="dropdown">
      <a href="#">Event ▾</a>
      <ul class="dropdown-menu">
        <li><a href="#">Caryatid</a></li>
        <li><a href="#">Codex</a></li>
        <li><a href="#">Vistara</a></li>
      </ul>
    </li>

    <li><a href="#">Gallery</a></li>
  </ul>
</nav>

<section class="video-section">
  <video autoplay muted loop>
    <source src="event-video.mp4" type="video/mp4">
  </video>
</section>

<section class="schedule-heading">
  <h1>EVENT SCHEDULE</h1>
  <p>Quickly harness dynamic thinking through value added models.</p>
</section>

<section class="schedule-section">
  <div class="schedule-container">

    <div class="days">
      <div class="day active" onclick="showDay(1)">
        <h3>DAY 01</h3>
        <p>31 JANUARY</p>
      </div>

      <div class="day" onclick="showDay(2)">
        <h3>DAY 02</h3>
        <p>1 FEBRUARY</p>
      </div>
    </div>

    <div class="schedule-table" id="schedule"></div>

  </div>
</section>

<section class="events-section">
  <h1>EVENTS</h1>

  <div class="events-grid">
    <div class="event-card">
      <img src="poster1.jpg">
      <a href="https://example.com" target="_blank">
        <button>REGISTER NOW</button>
      </a>
    </div>

    <div class="event-card">
      <img src="poster2.jpg">
      <a href="https://example.com" target="_blank">
        <button>REGISTER NOW</button>
      </a>
    </div>

    <div class="event-card">
      <img src="poster3.jpg">
      <a href="https://example.com" target="_blank">
        <button>REGISTER NOW</button>
      </a>
    </div>
  </div>
</section>
<footer class="footer">
  <p><span>PRAYAAG 5.0</span> · LBS Institute of Technology for Women</p>
  <p>© 2026 Prayaag. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
